      success:
        description_html: Vielen Dank für Ihre Teilnahme am elektronischen Schulungsprogramm zu Vizamyl.<br><br>Bitte laden Sie die PDF-Datei mit Ihren Ergebnissen herunter und heben Sie diese für Ihre Unterlagen auf.
