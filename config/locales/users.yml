fr:
  european:
    enrol:
      details:
        title: Veuillez saisir vos données.
        salutation: Civilité
      institution:
        title: Veuillez saisir votre établissement.
        description: Veuillez saisir l’établissement auquel vous adressez vos patients dans la case ci-dessous.
      terms:
        title_html: Formation Vizamyl&#8482;
        description_one_html: |
          <p>GE Healthcare recueillera vos données pour déterminer si vous avez compris comment utiliser Vizamyl&#8482; conformément au Résumé des caractéristiques du produit Vizamyl&#8482; et si Vizamyl&#8482; devrait vous être fourni pour utilisation si vous avez réussi à l’examen en la matière. Si : (i) vous réussissez à l’examen, nous utiliserons vos données pour vous fournir Vizamyl&#8482; ou le fournir à votre établissement ; OU (ii) vous échouez à l’examen, nous utiliserons vos données pour vous fournir une formation en face-à-face dans votre pays. À ces fins, nous sommes susceptibles de partager des données personnelles vous concernant avec d’autres sociétés du groupe GE Healthcare. Nous sommes également susceptibles de conserver vos données pendant une durée raisonnable. Vous pouvez exercer votre droit d’accès et de rectification et votre droit d’objecter au traitement des données en nous envoyant une demande à <a href="mailto:contactus@ge.com">contactus@ge.com</a>.</p>
          <p>En raison de l’envergure internationale de notre groupe, les données sont susceptibles d’être transférées vers des pays à l’extérieur de l’Union européenne (UE) qui n’accordent pas le même niveau de protection des données personnelles.</p>
        cookies_accept_html: ""
        description_two_html: ""
        terms_accept_html: |
          <span class="terms-accept">J’accepte et je comprends ce qui précède et les conditions générales</span><br><span class="please-tick">(Veuillez cocher)</span>
      marketing:
        title_html: |
          Formation Vizamyl&#8482;<br><br>Commercialisation et utilisation promotionnelle des données
        description_html: |
          Si vous réussissez le cours, GE Healthcare souhaiterait vous contacter pour vous fournir des informations sur ses produits, ses services ou une formation supplémentaire susceptibles de vous intéresser.
        marketing_overall_opt_in_description_html: |
          Si vous souhaitez recevoir ces informations, veuillez cocher la case ci-dessous.
        marketing_overall_opt_in_html: |
          <span class="marketing-purposes">OUI, je souhaiterais être contacté(e)<br>à des fins commerciales.<span>
        marketing_overall_opt_in_note_html: |
          (Veuillez cocher) VEUILLEZ REMARQUER que si vous ne cochez pas l’option OUI, vous ne recevrez pas d’informations commerciales.
        marketing_overall_description_html: |
          Si vous souhaitez être contacté(e) à des fins commerciales, veuillez choisir l’une des options suivantes pour nous faire connaître votre méthode de contact préférée:
        marketing_email_opt_in_label_html: |
          Courrier électronique
        marketing_post_opt_in_label_html: |
          Courrier postal
        marketing_representative_opt_in_label_html: |
          Visite d’un représentant de GE Healthcare<br><span class="obligation">(La visite d’un représentant n’est pas obligatoire)</span>
        marketing_overall_opt_in_tick_html: |
          (Veuillez cocher une ou plusieurs options)
  users:
    course_completion:
      success:
        description_html: Nous vous remercions d’avoir participé au programme de formation électronique Vizamyl (flutémétamol (<sup>18</sup>F)).<br><br>Veuillez télécharger la version PDF de vos résultats et la garder pour référence.
