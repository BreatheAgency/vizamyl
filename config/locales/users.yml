    enrol:
      details:
        title: Bitte geben Sie Ihre persönlichen Daten ein.
        salutation: Anrede
      institution:
        title: Bitte geben Sie die Einrichtung an, in der Sie tätig sind.
        description: Bitte geben Sie im Feld unten die Einrichtung an, an die Sie Patienten überweisen.
      terms:
        title_html: Vizamyl&#8482; Schulung
        description_one_html: |
          <p>GE Healthcare erhebt Ihre Daten, um zu bewerten, ob Sie über ausreichende Kenntnisse zur Anwendung von Vizamyl&#8482; gemäß Fachinformation zu Vizamyl&#8482; verfügen und ob Vizamyl&#8482; an Sie geliefert werden soll, nachdem Sie eine diesbezügliche Prüfung bestanden haben. Falls Sie (i) die Prüfung bestehen, verwenden wir Ihre Daten, um Vizamyl&#8482; an Sie oder Ihre Organisation zu liefern. (ii) Falls Sie die Prüfung nicht bestehen, verwenden wir Ihre Daten, um Ihnen eine Präsenzschulung in Ihrem Land anzubieten. Zu diesem Zweck können wir Ihre persönlichen Daten an andere Unternehmen innerhalb der GE Healthcare-Gruppe weitergeben. Wir sind berechtigt, Ihre Daten während eines angemessenen Zeitraums zu speichern. Sie sind berechtigt, auf Ihre bei GE Healthcare gespeicherten Daten zuzugreifen, diese Daten zu ändern und Einwände gegen die Datenverarbeitung zu erheben. Sie können von diesem Recht Gebrauch machen, indem Sie eine entsprechende Anfrage an <a href="mailto:contactus@ge.com">contactus@ge.com</a> senden.</p>
          <p>Aufgrund der internationalen Ausrichtung von GE Healthcare kann es zur Übertragung Ihrer Daten in Länder außerhalb der EU kommen, in denen keine der EU vergleichbaren Datenschutzbestimmungen gelten.</p>
        cookies_accept_html: |
          <span class="terms-accept">Ich erkläre mich mit der Verwendung von Cookies einverstanden</span><br><span class="please-tick">(Bitte markieren)</span>
        description_two_html: |
          <p>Diese Website verwendet zur Verbesserung ihrer Funktion Cookies, die beim Verlassen der Website wieder gelöscht werden. Zur Beobachtung der Seitennutzung wird ferner Google Analytics verwendet, das mithilfe von Cookies die Besucherinteraktion auf der Website erfasst, wobei keine personenbezogenen Daten gespeichert werden.</p>
        terms_accept_html: |
          <span class="terms-accept">Ich erkläre mich mit diesen Teilnahmebedingungen einverstanden</span><br><span class="please-tick">(Bitte markieren)</span>
      marketing:
        title_html: |
          Vizamyl&#8482; Schulung<br>Nutzung von Daten für Marketing- und Promotion-Zwecke
        description_html: |
          Falls Sie den Kurs bestehen, möchte GE Healthcare Ihnen Informationen über unsere Produkte, Dienstleistungen und weitere für Sie interessante Schulungsangebote zukommen lassen.
        marketing_overall_opt_in_description_html: |
          Bitte markieren Sie das Kästchen unten, falls Sie solche Informationen erhalten möchten.
        marketing_overall_opt_in_html: |
          <span class="marketing-purposes">JA, ich möchte zu Marketingzwecken kontaktiert werden.<span>
        marketing_overall_opt_in_note_html: |
          (Bitte markieren) Bitte beachten: Falls Sie die JA-Option nicht markieren, erhalten Sie zukünftig keine Marketing-Materialien.
        marketing_overall_description_html: |
          Wenn Sie zu Marketingzwecken kontaktiert werden möchten, wählen Sie eine der folgenden Optionen und geben Sie Ihre bevorzugte Kontaktart an:
        marketing_email_opt_in_label_html: |
          E-Mail
        marketing_post_opt_in_label_html: |
          Post
        marketing_representative_opt_in_label_html: |
          Besuch eines Vertreters von GE Healthcare<br><span class="obligation">(Es besteht keinerlei Verpflichtung zu Treffen mit GE-Vertretern)</span>
        marketing_overall_opt_in_tick_html: |
          (Bitte markieren Sie mindestens eine Option)
