        <p>NADA EN LOS PRESENTES TÉRMINOS Y CONDICIONES EXCLUYE O LÍMITA LA RESPONSABILIDAD DE GE HEALTHCARE POR FRAUDE O POR MUERTE O LESIÓN FÍSICA RESULTANTE DE SU NEGLIGENCIA O CUALQUIER OTRA CIRCUNSTANCIA CON RESPECTO A LA CUAL SERÍA ILEGÍTIMO LIMITAR O EXCLUIR LA RESPONSABILIDAD.</p>
