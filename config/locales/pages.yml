        <p><b>a. Derechos de propiedad intelectual</b></p>
        <p>GE HealthCare, sus afiliados y licenciadores son propietarios y conservan todos los derechos en el sitio web, los cuales podrían incluir información confidencial como la recogida en la cláusula 2a. Todo el contenido en el sitio web y las marcas comerciales y logotipos GE HealthCare son propiedad de GE HealthCare o posee la licencia. Ningún contenido de los presentes Términos y Condiciones se podrá interpretar como una transferencia por inferencia o de cualquier otra forma de ninguna licencia o derecho relacionado con dichos derechos a ningún tercero, a menos que se estipule expresamente.</p>
        <p>«GE HealthCare» y el logotipo GE son marcas comerciales registradas en Reino Unido con el número 2347097, en la Comunidad Europea con los números 003173151 y 003485745, en EE. UU. con los números 2961099 y 3142821, y en otros países. GE y el monograma de GE son marcas comerciales de General Electric Company.</p>
        <p><b>b. Derechos de autor</b></p>
        <p>Todo el contenido del sitio web, en particular y de forma enunciativa el diseño, texto, software, planos técnicos, configuraciones, gráficos, otros archivos, y su selección y disposición (en los sucesivo, «<b>Contenido</b>»), son Copyright ©2015 General Electric Company, o son propiedad de GE HealthCare, sus afiliados o licenciadores. Todos los derechos reservados.</p>
        <p>No podrá repetir la publicación de ningún contenido del sitio web, sitio en internet, intranet o extranet ni incorporar la información a cualquier otra base de datos o compilación sin un permiso por escrito previo. Queda prohibido cualquier uso del Contenido aparte de para fines clínicos. De la misma manera, acepta que no extraerá, recopilará o cosechará de forma sistemática, a través de medios electrónicos o de cualquier otra forma, ningún dato de este sitio web.</p>
        <p><b>c. Patentes</b></p>
        <p>Los productos y procesos de GE HealthCare pueden estar cubiertos por una o más patentes, y están sujetos a otros secretos comerciales y derechos de propiedad. GE HealthCare se reserva todos esos derechos. Ninguna disposición de los presentes Términos y Condiciones ni ningún elemento mostrado en el sitio web supone ni implica ninguna transferencia ni garantía de derechos.</p>
        <p><b>d. Marcas comerciales</b></p>
        <p>Todas las marcas comerciales en el sitio web son marcas comerciales o marcas comerciales registradas de GE HealthCare, sus afiliados o licenciadores y no se podrán copiar, imitar o utilizar, ya sea total o parcialmente, sin el permiso por escrito previo de GE HealthCare. Todos los encabezados de página, gráficos personalizados, iconos de botones y scripts son propiedad de GE HealthCare, sus afiliados o licenciadores y no se podrán copiar, imitar o utilizar, ya sea total o parcialmente, sin el permiso por escrito previo de GE HealthCare.</p>
        <p><b>5. Uso de cookies y tecnologías similares</b></p>
        <p>El sitio web almacenará cookies. Para un usuario que ha iniciado sesión: solo se utilizará una única cookie mientras el usuario tiene el sitio abierto. Se eliminará cuando el usuario abandone la página o cierre su navegador. Para monitorizar el uso del sitio: Se utilizará Google Analytics para esta función. Informe de Google Analytics sobre interacciones del visitante en el sitio web.</p>
        <p><b>6. Software</b></p>
        <p>Solo usted podrá utilizar cualquier software, incluido cualquier archivo, imagen, código y datos que acompañe al software (en lo sucesivo y de forma colectiva, el «Software»), utilizado o accesible a través de este sitio web, siempre que dichos usos no compitan o sean peyorativos contra GE HealthCare. GE HealthCare conserva la titularidad total y completa de todos los derechos de propiedad intelectual en el Software. Acepta no copiar, transferir, distribuir, vender, modificar, decompilar, realizar ingeniería inversa, desmontar o crear trabajos derivados de ningún Software.</p>
        <p><b>7. Conducta del usuario</b></p>
        <p>Al utilizar este sitio web, accede a lo siguiente:</p>
        <p>i. no alterar, intervenir ni abusar de ninguna otra forma de la seguridad del sitio web o de cualquier servicio, recurso del sistema, cuenta, servidor o red conectado a accesible a través del sitio web;</p>
        <p>ii. no interferir en la sesión de formación o el uso del sitio web de otro usuario;</p>
