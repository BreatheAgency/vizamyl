        <p>iii. Cuando la divulgación sea necesaria para evitar daños físicos o pérdidas financieras, o esté relacionada con una investigación de actividad ilegal sospechada o real.</p>
        <p>iv. Nos reservamos el derecho a transferir cualquier información que tengamos sobre usted si vendemos o transferimos todos o parte de nuestros activos comerciales (caso de bancarrota incluido).</p>
        <p>No venderemos ni divulgaremos de cualquier otra forma información personal sobre los usuarios del sitio web fuera del grupo GE HealthCare y sus afiliados, salvo en los casos recogidos en el presente documento y en el documento Permiso de contacto.</p>
        <p><b>b. Privacidad y almacenamiento</b></p>
        <p>Estos datos se almacenarán en un servidor en la UE. Los datos solo se utilizarán para fines administrativos, a menos que haya consentido otros usos como que sus datos se utilicen para fines de marketing. Puede actualizar sus preferencias de contacto en cualquier momento en el apartado «Mi cuenta». Solo los empleados de GE HealthCare accederán a los datos, excepto en el caso de un fallo del sistema o sitio web donde los administradores en <a target="_blank" href="http://www.sevenstones.co.uk">www.sevenstones.co.uk</a> deberían poder acceder a los datos para fines administrativos o de mantenimiento. De manera adicional, nuestra plataforma de servidor en <a target="_blank" href="http://www.heroku.com">www.heroku.com</a> está alojada y gestionada por Amazon Web Services (<a target="_blank" href="http://aws.amazon.com/">http://aws.amazon.com/</a>) y, por lo tanto, los empleados de Amazon podrían acceder a los datos si existiera una necesidad comercial legítima para dichos privilegios. El privilegio termina en el momento en que cesa esta causa. Si el problema reside en la puesta en servicio o ejecución de una aplicación o software, ofrecer soluciones a problemas conocidos, responder a preguntas generales, entonces el problema lo resolverán los administradores en <a target="_blank" href="http://www.heroku.com">www.heroku.com</a>.</p>
        <p>Sus datos se almacenarán durante un periodo de tiempo razonable. La razón de ello es valorar si el Producto se le debería suministrar para uso clínico con base en si ha superado la prueba relacionada con el uso seguro del Producto de acuerdo con el Resumen de características del producto del Producto (en lo sucesivo, el «Examen»). En caso de no superar el Examen, necesitaremos utilizar sus datos para fines administrativos para organizar una formación presencial en su país. Por lo tanto, sus datos solo se utilizarán para fines administrativos y de formación. Si tiene la impresión de que sus datos se han utilizado incorrectamente, contacte con nosotros en <a href="mailto:Privacy.GEHC@ge.com">Privacy.GEHC@ge.com</a></p>
        <p><b>c. Transferencia</b></p>
        <p>Su información suministrada a GE HealthCare se almacenará y transferirá entre la UE y Reino Unido, considerado un país adecuado por la Comisión de la UE. Solo personal interno de GE HealthCare accederá a su información en caso de fallo o proceso legal necesario, de la forma anteriormente descrita. </p>
        <p><b>3. Protección de la información personal</b></p>
        <p>En GE HealthCare, nuestro objetivo es proteger su información personal enviada a nosotros a través de nuestros centros. Tanto nosotros como nuestros procesadores de datos disponemos de protecciones organizativas, técnicas y físicas para proteger la información personal que facilita en este y otros sitios web de GE HealthCare contra divulgación, uso, alteración o destrucción no autorizados. </p>
