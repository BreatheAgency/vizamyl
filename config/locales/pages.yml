        <p>Non vendiamo né divulghiamo in altro modo informazioni personali sugli utenti del sito Web al di fuori del gruppo GE HealthCare e delle sue affiliate, ad eccezione di quanto descritto in questo documento e nel documento di autorizzazione al contatto.</p>
