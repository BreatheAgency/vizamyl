    important-risk-and-safety-information:
      title_html: Important Risk and Safety Information<br>About Vizamyl&#0153; (Flutemetamol F 18 Injection)
      body_html: |
        <p><b>INDICATIONS AND USAGE:</b> Vizamyl is indicated for positron-emission tomography (PET) imaging of the brain to estimate β-amyloid neuritic plaque density in adult patients with cognitive impairment who are being evaluated for Alzheimer’s disease (AD) and other causes of cognitive decline. A negative scan indicates sparse to no neuritic plaques, inconsistent with a diagnosis of AD at the time of image acquisition. A negative scan result reduces the likelihood that a patient’s cognitive impairment is due to AD. A positive scan indicates moderate to frequent amyloid neuritic plaques. This amount of amyloid neuritic plaque has been shown to be present in patients with AD but may also be present in patients with other neurologic conditions as well as in older people with normal cognition. Vizamyl is an adjunct to other diagnostic evaluations. <b>Limitations</b>: A positive scan does not establish a diagnosis of AD or other cognitive disorder. The safety and effectiveness of Vizamyl have not been established for predicting the development of dementia or other neurologic conditions or for monitoring responses to therapies. <b>CONTRAINDICATIONS: </b>Known hypersensitivity to Vizamyl or any excipient, including polysorbate 80. <b>WARNINGS AND PRECAUTIONS — Hypersensitivity Reactions: </b>Reactions such as flushing and dyspnea have been observed within minutes following administration and may occur in patients with no history of exposure to Vizamyl. Have resuscitation equipment and trained personnel available. <b>Image Misinterpretation</b>: Errors may occur while interpreting Vizamyl PET images. Image interpretation is performed independently of the patient’s clinical information. The use of clinical information in the interpretation of Vizamyl images has not been evaluated and may lead to errors. Extensive brain atrophy may limit the ability to distinguish grey and white matter on a Vizamyl scan. Motion artifacts may distort the image. Images should be interpreted only by readers who have completed a reader training program available from GE Healthcare. <b>Radiation Risk</b>: Like all radiopharmaceuticals, Vizamyl contributes to a patient’s long-term, cumulative radiation exposure and cancer risk. Ensure safe handling to protect patients and healthcare workers from unintentional radiation exposure. <b>ADVERSE REACTIONS</b>: The most commonly reported adverse reactions in NDA clinical trials were flushing, increased blood pressure, headache, nausea, and dizziness. <b>DRUG INTERACTIONS:</b> Drug-drug interaction studies have not been performed in patients to establish the extent, if any, to which concomitant medications may alter Vizamyl image results. <b>SPECIFIC POPULATIONS — Pregnancy: </b>It is not known whether Vizamyl can cause fetal harm when administered to a pregnant woman or if it can affect reproductive capacity. Radiopharmaceuticals, including Vizamyl, have the potential to cause fetal harm, the likelihood of which depends on the stage of fetal development and the magnitude of the radiopharmaceutical dose. Vizamyl should be given to a pregnant woman only if clearly needed. <b>Nursing Mothers:</b> It is not known whether flutemetamol is excreted in human milk. Because many drugs are excreted in human milk and there is a potential for radiation exposure to nursing infants, avoid use of Vizamyl in a breastfeeding mother or have the mother temporarily interrupt breastfeeding for 24 hours after exposure. <b>Pediatric Use:</b> Vizamyl is not indicated for use in pediatric patients. <b>Geriatric Use:</b> No overall differences in safety were observed between older and younger subjects. <b>OVERDOSAGE:</b> The clinical consequence of overdosing with Vizamyl has not been reported. It is unknown whether or not flutemetamol is dialyzable. In case of overdose of radioactivity, hydration and frequent urination should be encouraged.</p
